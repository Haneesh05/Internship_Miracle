<!DOCTYPE html>
<html>
<head>
  <title>Armstrong Number Check</title>
</head>
<body>
  <h2>Armstrong Number Check</h2>
  <label for="num">Enter the starting number:</label>
  <input type="number" name="num" id="num">
  <label for="num2">Enter the ending number:</label>
  <input type="number" name="num2" id="num2">
  <button type="submit" onclick="findArmstrongNumbers()">Find Armstrong Numbers</button>
  <div id="output"></div>

  <script>
    function checkArmstrong(num) {
      var sum = 0;
      var temp = num;
      var digits = num.toString().length;

      while (temp > 0) {
        var digit = temp % 10;
        sum += Math.pow(digit, digits);
        temp = Math.floor(temp / 10);
      }

      if (sum === num) {
        return true;
      } else {
        return false;
      }
    }
    
    function findArmstrongNumbers() {
      var startNum = parseInt(document.getElementById("num").value);
      var endNum = parseInt(document.getElementById("num2").value);
      var armstrongNumbers = [];
      
      for (var i = startNum; i <= endNum; i++) {
        if (checkArmstrong(i)) {
          armstrongNumbers.push(i);
        }
      }

      document.getElementById("output").innerHTML = "Armstrong Numbers: " + armstrongNumbers.join(", ");
    }
  </script>
</body>
</html>
