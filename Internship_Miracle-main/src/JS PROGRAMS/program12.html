<html>
<head>
</head>
<body>

<label for="num1">Enter the Number:</label>
<input type="num" name="num1" id="num1">
<button type="submit" onclick="cal()">Check</button>
<script>
function cal(){

	var num1 = document.getElementById("num1").value;
	var count = 0;
	for(var i = 2;i<num1;i++)
	{
		if(num1%i == 0)
		{
			count++;
		}
	}
	if(count == 0)
	{
		window.alert("The given number is prime number");
	}
	else
	{
		window.alert("The given number is not a prime number")
	}
	

}
</script>
</body>
</html>
