<!DOCTYPE html>
<html>
<head>
  <title>Armstrong Number Check</title>
</head>
<body>
  <h2>Armstrong Number Check</h2>
  <label for="num">Enter the number:</label>
  <input type="number" name="num" id="num">
  <button type="submit" onclick="checkArmstrong()">Check</button>
  <div id="output"></div>

  <script>
    function checkArmstrong() {
      var num = parseInt(document.getElementById("num").value);
      var sum = 0;
      var temp = num;
      var digits = num.toString().length;

      while (temp > 0) {
        var digit = temp % 10;
        sum += Math.pow(digit, digits);
        temp = Math.floor(temp / 10);
      }

      if (sum === num) {
        document.getElementById("output").innerHTML = num + " is an Armstrong number.";
      } else {
        document.getElementById("output").innerHTML = num + " is not an Armstrong number.";
      }
    }
  </script>
</body>
</html>
