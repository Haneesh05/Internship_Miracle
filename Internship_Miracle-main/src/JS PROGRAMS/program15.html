<!DOCTYPE html>
<html>
<head>
  <title>Math Tables</title>
</head>
<body>
  <h2>Math Tables</h2>
  <label for = "num">Enter the number</label>
  <input type = num name = num id = num></input>
    <label for = "num2">Enter the last number</label>
  <input type = num name = num2 id = num2></input>
  <button type = "submit" onclick="printMathTable(num,num2)">SUBMIT</button>
  <div id="output"></div>

  <script>
  
  var num = document.getElementById("num").value;
  var num2 = document.getElementById("num2").value;
    function printMathTable(number, limit) {

      document.getElementById("output").innerHTML = "";

      var table = "";
      for (var i = 1; i <= limit; i++) {
        var result = number * i;
        table += number + " x " + i + " = " + result+"<br>";
      }

       document.getElementById("output").innerHTML = table+" ";
    }

  </script>
</body>
</html>
