<!DOCTYPE html>
<html>
<head>
  <title>ASCII</title>
</head>
<body>
  <h2>ASCII</h2>
  <label for="num">Enter Character:</label>
  <input type="text" name="num" id="num">
  <button type="submit" onclick="ascii()">FIND</button>
  <div id="output"></div>

  <script>
  function ascii(){
    var num = document.getElementById("num").value;
    document.getElementById("output").innerHTML = num.charCodeAt(0);
    }
  </script>
</body>
</html>
