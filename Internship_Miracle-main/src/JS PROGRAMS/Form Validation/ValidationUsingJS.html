<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValidationUsingJS</title>
	<script src="ValidationUsingJs.js"></script>
</head>
<body style="position:absolute;left:35%;background:aliceblue">

 <div style="border-style:solid;background:#9ccaf3"> 
 <h2>Registration Form</h2>
  <form id="form">
  
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" onblur="f_name()" required><br><span id="1" style="color:red"></span><br>
    
    
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" onblur="l_name()" required><br>
     <span id="2" style="color:red"></span>   <br>
        
    <label for="dname">Display Name:</label>
    <input type="text" id="dname" name="dname" onblur="d_name()" required><br>
    <span id="3" style="color:red"></span><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" onblur="chpassword()" required><br>
    <span id="4" style="color:red"> </span><br>
    
    <label for="cpassword">Confirm Password:</label>
    <input type="password" id="cpassword" name="cpassword" onblur="chpassword2()" required><br>
    <span id="5" style="color:red"></span>  <br>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" onblur="dobvalid()" required><br>
    <span id="6" style="color:red"></span><br>            

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" onblur="mailed()" required><br>
    <span id="7" style="color:red"></span><br>
    
    <label for="phonenumber">PHONE NUMBER: </label>
    <input type="number" id="phonenumber" name="phonenumber" onblur="phnum()" required><br>
    <span id="8" style="color:red"></span><br>       
    
    <label for="branch"> Branch</label>
    <select type="dropmenu" id="branch" name="branch" required><br>
      <option></option>
	  <option value="CIVIL">CIVIL</option>
	  <option value="MECH">MECH</option>
	  <option value="CSE">CSE</option>
	  <option value="MET">MET</option>
	  <option value="IT">IT</option>
	  <option value="ECE">ECE</option>
	  <option value="EEE">EEE</option>
	  <option value="CERAMIC">CERAMIC</option>
    </select>
      
	
	<p>Gender</p>
    	<input type = "radio" id="male" name = "gender" required>
        <label for="male">Male </label>
	<input type = "radio" id="female" name = "gender" >
        <label for="female">Female </label>
   	<br>        
    
	<label for="address">Address: </label>
	<textarea rows="3" cols="30" type="text" id="address" name="address" onblur="add()" required></textarea> <br>
    	<span id="9" style="color:red"></span><br>	
    	
    	<label for="pincode">PIN CODE: </label>
	<input type="text" id="pincode" name="pincode" onblur="pcode()" required><br>
	<span id="10" style="color:red"></span><br>    
	
	<label for="photo">PHOTO: </label>
	<input type="file" id="photo" name="photo" required><br>
  		  
	<button type="reset" style="background-color:#A9A9A9;" >SUBMIT</button>
 
        <button type="reset" value="RESET" style="background-color:#A9A9A9;" >RESET</button> <br>
    
  </form>
  </div>
  
</body>
</html>
