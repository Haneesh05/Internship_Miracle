<html>

<body>

<label for="fnum">First num</label>
<input type="text" name="fnum" id="fnum">
<label for="fnum">Second num</label>
<input type="text" name="snum"id="snum">

<button type="submit" onclick="cal()">Submit</button>
<script>
function cal(){
	var fnum = parseInt(document.getElementById("fnum").value);
	var snum = parseInt(document.getElementById("snum").value);
	fnum = fnum+snum;
	snum = fnum-snum;
	fnum = fnum-snum;
	document.write("The numbers after swap ");
	document.write("The first number "+fnum+" ");
	document.write("The second number "+snum);}

</script>
</body>
</html>
